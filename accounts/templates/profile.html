{% extends "base.html" %}

{% block content %}

<div>
    <a href="{% url 'edit_profile' %}" class="btn btn-warning"> Edit Profile </a>
</div>

<div class="d-flex flex-wrap justify-content-center px-5">

    {% for book in data %}

    <div class="col-sm-3 mb-3 mb-sm-0">
        <div class="card mx-2">
          <div class="card-body">
            <h1 class="card-title">{{book.title}}</h1>
            <p class="card-text">{{book.borrowing_price}}</p>
            <p class="card-text">{{book.category}}</p>
            <p class="card-text">{{car.description}}</p>
          </div>
        </div>
      </div>

    {% endfor %}

</div>




{% endblock content %}

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}


<form style="width: 50%; margin: auto" method="post">
    <h1>{{type}} update your Profile </h1>
    {% csrf_token %}
    {{form | crispy}}

    <a class="btn btn-warning btn-sm" href="{% url 'pass_change' %}">Change password</a>
    <button class="btn btn-warning mb-5">Submit</button>
</form>

{% endblock content %}
